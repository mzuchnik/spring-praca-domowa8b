<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">#MyNotesApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/notes}">Moje notatki <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/notes/add-note}">Dodaj notatke</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#id</th>
        <th scope="col">Tytuł</th>
        <th scope="col">Data stworzenia</th>
        <th scope="col">Data modyfikacji</th>
        <th scope="col">Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
        <th scope="row" style="width: 10%;" th:text="${note.id}">1</th>
        <td style="width: 40%;"th:text="${note.title}">Mark</td>
        <td style="width: 15%;"th:text="${note.createDate}">Otto</td>
        <td style="width: 15%;"th:text="${note.modificationDate}">@mdo</td>
        <td style="width: 20%;"><a th:href="@{/notes/{id}(id=${note.id})}" class="btn btn-primary mx-1" role="button" aria-pressed="true">Przeglądaj</a>
            <a th:href="@{/notes/edit/{id}(id=${note.id})}" class="btn btn-secondary mx-1" role="button" aria-pressed="true">Edytuj</a>
            <a th:href="@{/notes/edit/{id}(id=${note.id})}" class="btn btn-danger mx-1" role="button" aria-pressed="true">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
